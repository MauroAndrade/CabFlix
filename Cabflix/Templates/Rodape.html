<!DOCTYPE html>
<html>
<head>
    <script>
        function footer() {
            var vars = {};
            var x = document.location.search.substring(1).split('&');

            for (var i in x) {
                var z = x[i].split('=',2);

                if (!vars[z[0]]) {
                    vars[z[0]] = unescape(z[1]);
                }
            }
            today = new Date();
            d = today.getDate(),
            M = today.getMonth() + 1,
            a = today.getFullYear(),
            h = today.getHours();
            m = today.getMinutes();
            s = today.getSeconds();
            document.getElementById('datahora').innerHTML = "Visualizado em " + d + "/" + M + "/" + a + " " + h + ":" + m + ":" + s;
            document.getElementById('paginate').innerHTML = 'Página ' + vars.page + ' de ' + vars.topage;
                
        }
    </script>

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
</head>

<body style="margin:0;" onload="footer();">
    <div style="border-top:#CCCCCC solid 1px;color:#333;font-family:Lato,sans-serif;font-size:12px;height:36px;position:relative;">
        <div style="width: 300px; float: left">
            <span id="datahora"></span>
        </div>
        <div style="float:right;text-align:right;width:120px;">
            <span id="paginate" style="color:#000000;display:inline-block;font-size:13px;font-weight:300;padding-right:1px;">page {page} of {topage}</span>
        </div>
    </div>
</body>
</html>
